<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle World Teambuilder</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #fff;
            --card-bg: #222;
            --card-border: #444;
            --button-bg: #444;
            --button-hover: #555;
            --input-bg: #333;
            --input-border: #444;
            --sidebar-bg: #222;
            --notes-bg: #252525;
            --shadow: rgba(0, 0, 0, 0.3);
            --active-team: #4CAF50;
            --header-color: #4CAF50;
            --section-border: #444;
            --expand-bg: #2a2a2a;
            
            --mythic-color: #b19cd9;
            --fire-color: #ff8c00;
            --water-color: #1e90ff;
            --plant-color: #4CAF50;
            --electric-color: #FFEB3B;
            --beast-color: #8B4513;
            --air-color: #87CEFA;
            --bug-color: #32CD32;
            --earth-color: #CD853F;
            --mind-color: #FFB6C1;
            --melee-color: #ff6b6b;
            --food-color: #f5deb3;
            --light-color: #fffacd;
            --crystal-color: #00ced1;
            --metal-color: #a9a9a9;
            --spirit-color: #9400d3;
            --ice-color: #e0ffff;
            --dark-color: #000000;
            --poison-color: #da70d6;
            --basic-color: #cccccc;
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --card-border: #ddd;
            --button-bg: #e0e0e0;
            --button-hover: #d0d0d0;
            --input-bg: #f9f9f9;
            --input-border: #ccc;
            --sidebar-bg: #f0f0f0;
            --notes-bg: #f8f8f8;
            --shadow: rgba(0, 0, 0, 0.1);
            --active-team: #2E7D32;
            --header-color: #2E7D32;
            --section-border: #ddd;
            --expand-bg: #f0f0f0;
            
            --mythic-color: #7b5fb9;
            --fire-color: #e67c00;
            --water-color: #0d7bff;
            --plant-color: #2E7D32;
            --electric-color: #FBC02D;
            --beast-color: #6D4C41;
            --air-color: #29B6F6;
            --bug-color: #228B22;
            --earth-color: #A0522D;
            --mind-color: #F48FB1;
            --melee-color: #E53935;
            --food-color: #D7CCC8;
            --light-color: #FFF59D;
            --crystal-color: #00ACC1;
            --metal-color: #78909C;
            --spirit-color: #7B1FA2;
            --ice-color: #80DEEA;
            --dark-color: #424242;
            --poison-color: #AB47BC;
            --basic-color: #757575;
        }

        * {
            box-sizing: border-box;
            font-family: 'Fredoka', Arial, sans-serif;
            font-weight: 600;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            min-height: 100vh;
        }
        
        .header {
            margin-bottom: 30px;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background-color: var(--sidebar-bg);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .header h1 {
            color: var(--header-color);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .header a {
            color: var(--header-color);
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        
        .header a:hover {
            text-decoration: underline;
            opacity: 0.9;
        }
        
        .main-container {
            display: flex;
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 20px;
            flex: 2;
        }

        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
            padding: 20px;
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            min-width: 300px;
            max-width: 400px;
        }
        
        .doodle-card {
            border: 2px solid var(--card-border);
            padding: 20px;
            background-color: var(--card-bg);
            text-align: left;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .doodle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px var(--shadow);
        }

        .doodle-image {
            display: block;
            width: 140px;
            height: 140px;
            margin: 15px auto;
            background-color: var(--card-border);
            text-align: center;
            line-height: 140px;
            font-weight: bold;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 4px 8px var(--shadow);
            font-size: 16px;
            border: 2px solid var(--card-border);
        }

        .moves-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .moves-container select {
            width: 100%;
            font-size: 14px;
            padding: 8px;
            margin: 3px 0;
        }

        .expand-section {
            display: none;
            margin-top: 15px;
            background-color: var(--expand-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px var(--shadow);
            font-size: 14px;
        }

        .card-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }
        
        .clear-btn, .text-btn {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .clear-btn:hover, .text-btn:hover {
            background: var(--button-hover);
        }
        
        .equipment-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .equipment-tab {
            min-width: 0;
        }
        
        .equipment-tab select {
            width: 100%;
        }
        
        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 0;
            box-shadow: 0 2px 5px var(--shadow);
            transition: background-color 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            padding: 8px;
            border-radius: 6px;
            margin: 5px 0;
            width: 100%;
            box-shadow: 0 2px 4px var(--shadow);
            font-family: 'Fredoka', Arial, sans-serif;
            font-weight: 600;
        }
        
        .url-import-export {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .url-import-export input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            width: 100%;
        }
        
        .search-container { 
            position: relative; 
            margin-bottom: 12px;
        }
        
        .search-input { 
            display: none; 
            position: absolute; 
            bottom: -45px; 
            left: 0; 
            width: 100%; 
            z-index: 100;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            box-shadow: 0 3px 8px var(--shadow);
        }
        
        option { 
            color: var(--text-color); 
            font-family: 'Fredoka', Arial, sans-serif;
        }
        
        option.mythic, select.mythic-selected { 
            color: var(--mythic-color);
            font-weight: bold;
        }
        
        option.fire, select.fire-selected {
            color: var(--fire-color);
            font-weight: bold;
        }
        
        option.water, select.water-selected {
            color: var(--water-color);
            font-weight: bold;
        }
        
        option.plant, select.plant-selected {
            color: var(--plant-color);
            font-weight: bold;
        }
        
        option.electric, select.electric-selected {
            color: var(--electric-color);
            font-weight: bold;
        }
        
        option.beast, select.beast-selected {
            color: var(--beast-color);
            font-weight: bold;
        }
        
        option.air, select.air-selected {
            color: var(--air-color);
            font-weight: bold;
        }
        
        option.bug, select.bug-selected {
            color: var(--bug-color);
            font-weight: bold;
        }
        
        option.earth, select.earth-selected {
            color: var(--earth-color);
            font-weight: bold;
        }
        
        option.mind, select.mind-selected {
            color: var(--mind-color);
            font-weight: bold;
        }
        
        option.melee, select.melee-selected {
            color: var(--melee-color);
            font-weight: bold;
        }
        
        option.food, select.food-selected {
            color: var(--food-color);
            font-weight: bold;
        }
        
        option.light, select.light-selected {
            color: var(--light-color);
            font-weight: bold;
        }
        
        option.crystal, select.crystal-selected {
            color: var(--crystal-color);
            font-weight: bold;
        }
        
        option.metal, select.metal-selected {
            color: var(--metal-color);
            font-weight: bold;
        }
        
        option.spirit, select.spirit-selected {
            color: var(--spirit-color);
            font-weight: bold;
        }
        
        option.ice, select.ice-selected {
            color: var(--ice-color);
            font-weight: bold;
        }
        
        option.dark, select.dark-selected {
            color: var(--dark-color);
            font-weight: bold;
        }
        
        option.poison, select.poison-selected {
            color: var(--poison-color);
            font-weight: bold;
        }
        
        option.basic, select.basic-selected {
            color: var(--basic-color);
            font-weight: bold;
        }

        select option:checked { 
            background-color: var(--input-bg) !important; 
        }

        .team-title-container {
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .team-title-input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .notes-box {
            background-color: var(--notes-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .notes-title {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-color);
            font-size: 18px;
        }
        
        .notes-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: vertical;
            font-size: 14px;
            line-height: 1.5;
            font-family: Arial, sans-serif;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 3px 8px var(--shadow);
            font-weight: 600;
        }
        
        .team-folder {
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .team-folder-title {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--section-border);
        }

        .team-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .team-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--input-bg);
            transition: background-color 0.2s;
        }

        .team-item:hover {
            background-color: var(--button-hover);
        }

        .team-item.active {
            background-color: var(--active-team);
            font-weight: bold;
        }

        .team-folder-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        
        .section-title {
            font-size: 16px;
            margin: 15px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--section-border);
        }
        
        .expand-btn {
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }
        
        .doodle-select-container {
            position: relative;
        }
        
        .type-badges {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .type-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            background-color: var(--button-bg);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .type-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-slot {
            font-size: 16px;
            font-weight: bold;
            color: var(--header-color);
        }
        
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .team-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                top: 0;
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .equipment-container {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">Light Mode</button>
    
    <div class="header">
        <h1>Doodle World Teambuilder (Carnival)</h1>
        <p>Check out the <a href="https://bwiffs.github.io/doodle-world-type-calculator/" target="_blank">Doodle World Type Calculator</a></p>
    </div>
    
    <div class="main-container">
        <div class="team-container" id="team-container">
        </div>
        <div class="sidebar">
            <div class="team-folder">
                <div class="team-folder-title">Team Folder</div>
                <div class="team-list" id="team-list">
                    <!-- Team list will be generated here -->
                </div>
                <div class="team-folder-actions">
                    <button onclick="addTeam()">Add Team</button>
                    <button onclick="deleteTeam()">Delete Team</button>
                </div>
            </div>
            
            <div class="team-title-container">
                <input type="text" class="team-title-input" id="team-title" placeholder="Enter team title..." onchange="updateCurrentTeamName()">
            </div>
            
            <div class="url-import-export">
                <button onclick="copyTeamCode()">Copy Team Code</button>
                <button onclick="importFromCode()">Import Team Code</button>
                <button onclick="importFromText()">Import Doodle from Text</button>
            </div>

            <div class="notes-box">
                <h3 class="notes-title">Team Notes</h3>
                <textarea class="notes-textarea" id="team-notes" placeholder="Enter team notes..." onchange="updateCurrentTeamNotes()"></textarea>
            </div>
        </div>
    </div>

        const MAX_TEAMS = 5;
        let teams = [];
        let currentTeamIndex = -1;

        function saveTeamsToStorage() {
            localStorage.setItem('doodleTeams', JSON.stringify(teams));
            localStorage.setItem('currentTeamIndex', currentTeamIndex);
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function loadTeamsFromStorage() {
            const savedTeams = localStorage.getItem('doodleTeams');
            const savedIndex = localStorage.getItem('currentTeamIndex');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTeams) {
                teams = JSON.parse(savedTeams);
                currentTeamIndex = parseInt(savedIndex) || 0;
                
                if (savedTheme === 'light') {
                    document.body.classList.add('light-mode');
                    themeToggle.textContent = 'Dark Mode';
                }
                return true;
            }
            return false;
        }

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                themeToggle.textContent = 'Dark Mode';
            } else {
                themeToggle.textContent = 'Light Mode';
            }
            saveTeamsToStorage();
        });

        function initializeTeams() {
            if (teams.length === 0) {
                addTeam();
            } else {
                loadTeam(currentTeamIndex);
            }
        }

        function addTeam() {
            if (teams.length >= MAX_TEAMS) {
                alert(`Maximum of ${MAX_TEAMS} teams reached!`);
                return;
            }

            const newTeam = {
                name: `Team ${teams.length + 1}`,
                notes: "",
                members: Array(6).fill().map(() => ({
                    doodle: "",
                    moves: ["", "", "", ""],
                    trait: "",
                    heldItem: "",
                    stats: ["", ""],
                    equipment: {
                        helmet: "None",
                        amulet: "None",
                        artifact: "None"
                    }
                }))
            };

            teams.push(newTeam);
            currentTeamIndex = teams.length - 1;
            updateTeamList();
            loadTeam(currentTeamIndex);
            saveTeamsToStorage();
        }

        function deleteTeam() {
            if (teams.length <= 1) {
                alert("You must have at least one team!");
                return;
            }

            if (currentTeamIndex === -1) return;

            teams.splice(currentTeamIndex, 1);
            
            if (currentTeamIndex >= teams.length) {
                currentTeamIndex = teams.length - 1;
            }

            updateTeamList();
            loadTeam(currentTeamIndex);
            saveTeamsToStorage();
        }

        function updateTeamList() {
            const teamList = document.getElementById('team-list');
            teamList.innerHTML = '';

            teams.forEach((team, index) => {
                const teamItem = document.createElement('div');
                teamItem.className = `team-item ${index === currentTeamIndex ? 'active' : ''}`;
                teamItem.textContent = team.name;
                teamItem.onclick = () => {
                    currentTeamIndex = index;
                    loadTeam(index);
                    updateTeamList();
                };
                teamList.appendChild(teamItem);
            });
        }

        function updateCurrentTeamName() {
            if (currentTeamIndex === -1) return;
            const newName = document.getElementById('team-title').value || `Team ${currentTeamIndex + 1}`;
            teams[currentTeamIndex].name = newName;
            updateTeamList();
            saveTeamsToStorage();
        }

        function updateCurrentTeamNotes() {
            if (currentTeamIndex === -1) return;
            teams[currentTeamIndex].notes = document.getElementById('team-notes').value;
            saveTeamsToStorage();
        }

        function saveCurrentTeam() {
            if (currentTeamIndex === -1) return;

            const teamData = {
                name: document.getElementById('team-title').value,
                notes: document.getElementById('team-notes').value,
                members: Array.from(document.querySelectorAll('.doodle-card')).map(card => {
                    const moves = Array.from(card.querySelectorAll('.moves-container select')).map(s => s.value);
                    const stats = Array.from(card.querySelectorAll('.stat-select')).map(s => s.value);
                    
                    return {
                        doodle: card.querySelector('select').value,
                        moves: moves,
                        trait: card.querySelector('.trait-select')?.value || "",
                        heldItem: card.querySelector('.held-item-select')?.value || "",
                        stats: stats,
                        equipment: {
                            helmet: card.querySelector('.helmet-select')?.value || "None",
                            amulet: card.querySelector('.amulet-select')?.value || "None",
                            artifact: card.querySelector('.artifact-select')?.value || "None"
                        }
                    };
                })
            };

            teams[currentTeamIndex] = teamData;
            saveTeamsToStorage();
        }

        function loadTeam(index) {
            if (index < 0 || index >= teams.length) return;

            const team = teams[index];
            const teamContainer = document.getElementById('team-container');
            
            document.getElementById('team-title').value = team.name;
            document.getElementById('team-notes').value = team.notes || "";
            
            teamContainer.innerHTML = '';
            
            team.members.forEach((member, i) => {
                const card = createDoodleCard(i);
                
                const doodleSelect = card.querySelector('select');
                doodleSelect.value = member.doodle || "";
                
                if (doodleSelect.value) {
                    const selectedOption = doodleSelect.options[doodleSelect.selectedIndex];
                    const doodleImage = card.querySelector('.doodle-image');
                    if (selectedOption.dataset.image) {
                        doodleImage.style.backgroundImage = `url(${selectedOption.dataset.image})`;
                        doodleImage.textContent = "";
                    }
                    
                    // Update type badges
                    updateTypeBadges(card, doodleSelect.value);
                }
                
                const moveSelectors = card.querySelectorAll('.moves-container select');
                member.moves.forEach((move, j) => {
                    if (moveSelectors[j] && move) {
                        moveSelectors[j].value = move;
                        
                        const option = moveSelectors[j].options[moveSelectors[j].selectedIndex];
                        moveSelectors[j].classList.remove(
                            'mythic-selected', 'fire-selected', 'water-selected',
                            'plant-selected', 'electric-selected', 'beast-selected',
                            'air-selected', 'bug-selected', 'earth-selected', 'mind-selected',
                            'melee-selected', 'food-selected', 'light-selected',
                            'crystal-selected', 'metal-selected', 'spirit-selected',
                            'ice-selected', 'dark-selected', 'poison-selected'
                        );
                        
                        if (option.classList.contains('mythic')) {
                            moveSelectors[j].classList.add('mythic-selected');
                        } else if (option.classList.contains('fire')) {
                            moveSelectors[j].classList.add('fire-selected');
                        } else if (option.classList.contains('water')) {
                            moveSelectors[j].classList.add('water-selected');
                        } else if (option.classList.contains('plant')) {
                            moveSelectors[j].classList.add('plant-selected');
                        } else if (option.classList.contains('electric')) {
                            moveSelectors[j].classList.add('electric-selected');
                        } else if (option.classList.contains('beast')) {
                            moveSelectors[j].classList.add('beast-selected');
                        } else if (option.classList.contains('air')) {
                            moveSelectors[j].classList.add('air-selected');
                        } else if (option.classList.contains('bug')) {
                            moveSelectors[j].classList.add('bug-selected');
                        } else if (option.classList.contains('earth')) {
                            moveSelectors[j].classList.add('earth-selected');
                        } else if (option.classList.contains('mind')) {
                            moveSelectors[j].classList.add('mind-selected');
                        } else if (option.classList.contains('melee')) {
                            moveSelectors[j].classList.add('melee-selected');
                        } else if (option.classList.contains('food')) {
                            moveSelectors[j].classList.add('food-selected');
                        } else if (option.classList.contains('light')) {
                            moveSelectors[j].classList.add('light-selected');
                        } else if (option.classList.contains('crystal')) {
                            moveSelectors[j].classList.add('crystal-selected');
                        } else if (option.classList.contains('metal')) {
                            moveSelectors[j].classList.add('metal-selected');
                        } else if (option.classList.contains('spirit')) {
                            moveSelectors[j].classList.add('spirit-selected');
                        } else if (option.classList.contains('ice')) {
                            moveSelectors[j].classList.add('ice-selected');
                        } else if (option.classList.contains('dark')) {
                            moveSelectors[j].classList.add('dark-selected');
                        } else if (option.classList.contains('poison')) {
                            moveSelectors[j].classList.add('poison-selected');
                        }
                    }
                });
                
                const traitSelect = card.querySelector('.trait-select');
                if (traitSelect && member.trait) traitSelect.value = member.trait;
                
                const heldItemSelect = card.querySelector('.held-item-select');
                if (heldItemSelect && member.heldItem) heldItemSelect.value = member.heldItem;
                
                const statSelectors = card.querySelectorAll('.stat-select');
                member.stats.forEach((stat, k) => {
                    if (statSelectors[k] && stat) {
                        statSelectors[k].value = stat;
                    }
                });
                
                const helmetSelect = card.querySelector('.helmet-select');
                const amuletSelect = card.querySelector('.amulet-select');
                const artifactSelect = card.querySelector('.artifact-select');
                
                if (helmetSelect && member.equipment?.helmet) helmetSelect.value = member.equipment.helmet;
                if (amuletSelect && member.equipment?.amulet) amuletSelect.value = member.equipment.amulet;
                if (artifactSelect && member.equipment?.artifact) artifactSelect.value = member.equipment.artifact;
                
                teamContainer.appendChild(card);
            });
        }

        // ==== DOODLE CARD FUNCTIONS ====
        function createDoodleCard(index) {
            const card = document.createElement("div");
            card.classList.add("doodle-card");

            // Card header with slot number
            const cardHeader = document.createElement("div");
            cardHeader.classList.add("card-header");
            
            const cardSlot = document.createElement("div");
            cardSlot.classList.add("card-slot");
            cardSlot.textContent = `Slot ${index + 1}`;
            cardHeader.appendChild(cardSlot);

            // Card buttons
            const cardButtons = document.createElement("div");
            cardButtons.classList.add("card-buttons");
            
            // Clear button
            const clearBtn = document.createElement("button");
            clearBtn.classList.add("clear-btn");
            clearBtn.textContent = "Clear";
            clearBtn.onclick = () => clearDoodleCard(card);
            cardButtons.appendChild(clearBtn);

            // Turn into Text button
            const textBtn = document.createElement("button");
            textBtn.classList.add("text-btn");
            textBtn.textContent = "Export";
            textBtn.onclick = () => exportDoodleToText(card);
            cardButtons.appendChild(textBtn);
            
            cardHeader.appendChild(cardButtons);
            card.appendChild(cardHeader);

            const doodleImage = document.createElement("div");
            doodleImage.classList.add("doodle-image");
            doodleImage.textContent = "Doodle";

            const doodleContainer = document.createElement("div");
            doodleContainer.classList.add("search-container");
            
            const selectDoodle = document.createElement("select");
            selectDoodle.innerHTML = '<option value="">Select Doodle</option>' + 
                doodles.map(d => `<option value="${d.name}" data-image="${d.image}" data-type="${d.type}">${d.name}</option>`).join("");
            
            selectDoodle.addEventListener("change", function() {
                const selectedOption = selectDoodle.options[selectDoodle.selectedIndex];
                if (selectedOption.dataset.image) {
                    doodleImage.style.backgroundImage = `url(${selectedOption.dataset.image})`;
                    doodleImage.textContent = "";
                } else {
                    doodleImage.style.backgroundImage = "";
                    doodleImage.textContent = "Doodle";
                }
                
                // Update type badges when doodle changes
                updateTypeBadges(card, this.value);
                saveCurrentTeam();
            });

            const doodleSearch = document.createElement("input");
            doodleSearch.classList.add("search-input");
            doodleSearch.setAttribute("placeholder", "Search doodles...");
            
            doodleSearch.addEventListener("input", function() {
                const searchTerm = this.value.toLowerCase();
                const options = selectDoodle.options;
                
                for (let i = 0; i < options.length; i++) {
                    const option = options[i];
                    const text = option.text.toLowerCase();
                    option.style.display = text.includes(searchTerm) ? "" : "none";
                }
            });
            
            selectDoodle.addEventListener("focus", function() {
                doodleSearch.style.display = "block";
            });
            
            selectDoodle.addEventListener("blur", function() {
                setTimeout(() => {
                    if (document.activeElement !== doodleSearch) {
                        doodleSearch.style.display = "none";
                    }
                }, 200);
            });
            
            doodleSearch.addEventListener("focus", function() {
                this.style.display = "block";
            });
            
            doodleSearch.addEventListener("blur", function() {
                setTimeout(() => {
                    if (document.activeElement !== selectDoodle) {
                        this.style.display = "none";
                    }
                }, 200);
            });
            
            doodleContainer.appendChild(selectDoodle);
            doodleContainer.appendChild(doodleSearch);

            typeBadgesContainer.classList.add("type-badges");
            typeBadgesContainer.id = `type-badges-${index}`;

            movesTitle.textContent = "Moves";
            expandSection.appendChild(movesTitle);

            const movesContainer = document.createElement("div");
            movesContainer.classList.add("moves-container");

            for (let i = 0; i < 4; i++) {

                moveSelect.innerHTML = 
                    '<option value="">Select Move</option>' +
                    basicMoves.map(m => `<option value="${m}">${m}</option>`).join("") +

                    waterMoves.map(m => `<option value="${m}" class="water">${m}</option>`).join("") +
                    plantMoves.map(m => `<option value="${m}" class="plant">${m}</option>`).join("") +
                    electricMoves.map(m => `<option value="${m}" class="electric">${m}</option>`).join("") +
                    beastMoves.map(m => `<option value="${m}" class="beast">${m}</option>`).join("") +
                    airMoves.map(m => `<option value="${m}" class="air">${m}</option>`).join("") +
                    bugMoves.map(m => `<option value="${m}" class="bug">${m}</option>`).join("") +
                    earthMoves.map(m => `<option value="${m}" class="earth">${m}</option>`).join("") +
                    mindMoves.map(m => `<option value="${m}" class="mind">${m}</option>`).join("") +
                    meleeMoves.map(m => `<option value="${m}" class="melee">${m}</option>`).join("") +

        function updateTypeBadges(card, doodleName) {
            const typeBadgesContainer = card.querySelector('.type-badges');
            typeBadgesContainer.innerHTML = '';
            
            if (!doodleName) return;
            
            const doodle = doodles.find(d => d.name === doodleName);
            if (!doodle || !doodle.type) return;
            
            const types = doodle.type.split('/');
            
            types.forEach(type => {
                const typeBadge = document.createElement('div');
                typeBadge.classList.add('type-badge');
                
                typeBadge.style.color = typeColors[type] || typeColors['Basic'];
                
                const typeIcon = document.createElement('span');
                typeIcon.classList.add('type-icon');
                typeIcon.style.backgroundImage = `url(${typeIcons[type] || typeIcons['Basic']})`;
                
                // Create text element
                const typeText = document.createElement('span');
                typeText.textContent = type;
                
                // Add icon and text to badge
                typeBadge.appendChild(typeIcon);
                typeBadge.appendChild(typeText);
                
                // Add badge to container
                typeBadgesContainer.appendChild(typeBadge);
            });
        }

        function exportDoodleToText(card) {
            const doodleName = card.querySelector("select").value;
            if (!doodleName) {
                alert("Please select a Doodle first!");
                return;
            }

            const heldItem = card.querySelector(".held-item-select").value || "None";
            const trait = card.querySelector(".trait-select").value || "";
            
            const moves = Array.from(card.querySelectorAll(".moves-container select"))
                .map(select => select.value)
                .filter(move => move)
                .join(" / ");
            
            const stats = Array.from(card.querySelectorAll(".stat-select"))
                .map(select => select.value)
                .filter(stat => stat)
                .join(", ");
            
            const helmet = card.querySelector(".helmet-select").value || "None";
            const amulet = card.querySelector(".amulet-select").value || "None";
            const artifact = card.querySelector(".artifact-select").value || "None";
            
            let text = `${doodleName} @ ${heldItem}\n`;
            if (trait) text += `${trait}\n`;
            text += `${moves}\n`;
            
            if (stats) {
                text += `Stats: ${stats}\n`;
            }
            
            text += `Equipment: ${helmet} / ${amulet} / ${artifact}`;
            
            navigator.clipboard.writeText(text)
                .then(() => alert("Doodle text copied to clipboard!"))
                .catch(() => {
                    const textarea = document.createElement("textarea");
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textarea);
                    alert("Doodle text copied!");
                });
        }

        // ==== IMPORT/EXPORT FUNCTIONS ====
        function copyTeamCode() {
            try {
                saveCurrentTeam();
                const teamCode = btoa(JSON.stringify(teams[currentTeamIndex]));
                
                navigator.clipboard.writeText(teamCode)
                    .then(() => alert("Team code copied to clipboard!"))
                    .catch(() => {
                        const textarea = document.createElement("textarea");
                        textarea.value = teamCode;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand("copy");
                        document.body.removeChild(textarea);
                        alert("Team code copied!");
                    });
            } catch (error) {
                console.error("Copy failed:", error);
                alert("Error generating team code. Check console for details.");
            }
        }

        function importFromText() {
            const text = prompt("Paste Doodle text (format: Doodle @ Held Item\nTrait\nMove 1 / Move 2 / Move 3 / Move 4\nStats: +Stat1, +Stat2\nEquipment: Helmet / Amulet / Artifact)");
            if (!text) return;

            try {
                const lines = text.split('\n').map(line => line.trim());
                
                const firstLineParts = lines[0].split(' @ ');
                const doodleName = firstLineParts[0].trim();
                const heldItem = firstLineParts.length > 1 ? firstLineParts[1].trim() : "";
                
                const trait = lines[1] || "";
                
                const movesLine = lines[2] || "";
                const moves = movesLine.split('/').map(move => move.trim()).filter(move => move);
                
                let stats = ["", ""];
                if (lines.length > 3 && lines[3].startsWith("Stats:")) {
                    const statsLine = lines[3].replace("Stats:", "").trim();
                    stats = statsLine.split(',').map(stat => stat.trim()).filter(stat => stat);
                }
                
                let equipment = { helmet: "None", amulet: "None", artifact: "None" };
                if (lines.length > 4 && lines[4].startsWith("Equipment:")) {
                    const equipLine = lines[4].replace("Equipment:", "").trim();
                    const equipParts = equipLine.split('/').map(e => e.trim());
                    if (equipParts.length >= 1) equipment.helmet = equipParts[0] || "None";
                    if (equipParts.length >= 2) equipment.amulet = equipParts[1] || "None";
                    if (equipParts.length >= 3) equipment.artifact = equipParts[2] || "None";
                }
                
                const cards = document.querySelectorAll(".doodle-card");
                let emptyCard = null;
                
                for (let card of cards) {
                    if (!card.querySelector("select").value) {
                        emptyCard = card;
                        break;
                    }
                }
                
                if (!emptyCard) {
                    const teamContainer = document.getElementById("team-container");
                    if (teamContainer.children.length < 6) {
                        emptyCard = createDoodleCard(teamContainer.children.length);
                        teamContainer.appendChild(emptyCard);
                    } else {
                        alert("Team is full! Clear a slot first.");
                        return;
                    }
                }
                
                const doodleSelect = emptyCard.querySelector("select");
                doodleSelect.value = doodleName;
                
                if (doodleSelect.value) {
                    const selectedOption = doodleSelect.options[doodleSelect.selectedIndex];
                    const doodleImage = emptyCard.querySelector(".doodle-image");
                    if (selectedOption.dataset.image) {
                        doodleImage.style.backgroundImage = `url(${selectedOption.dataset.image})`;
                        doodleImage.textContent = "";
                    }
                    
                    // Update type badges
                    updateTypeBadges(emptyCard, doodleName);
                }
                
                const moveSelectors = emptyCard.querySelectorAll(".moves-container select");
                moves.forEach((move, i) => {
                    if (moveSelectors[i] && move) {
                        moveSelectors[i].value = move;
                        
                        const option = moveSelectors[i].options[moveSelectors[i].selectedIndex];
                        moveSelectors[i].classList.remove(
                            'mythic-selected', 'fire-selected', 'water-selected',
                            'plant-selected', 'electric-selected', 'beast-selected',
                            'air-selected', 'bug-selected', 'earth-selected', 'mind-selected',
                            'melee-selected', 'food-selected', 'light-selected',
                            'crystal-selected', 'metal-selected', 'spirit-selected',
                            'ice-selected', 'dark-selected', 'poison-selected'
                        );
                        
                        if (option.classList.contains('mythic')) {
                            moveSelectors[i].classList.add('mythic-selected');
                        } else if (option.classList.contains('fire')) {
                            moveSelectors[i].classList.add('fire-selected');
                        } else if (option.classList.contains('water')) {
                            moveSelectors[i].classList.add('water-selected');
                        } else if (option.classList.contains('plant')) {
                            moveSelectors[i].classList.add('plant-selected');
                        } else if (option.classList.contains('electric')) {
                            moveSelectors[i].classList.add('electric-selected');
                        } else if (option.classList.contains('beast')) {
                            moveSelectors[i].classList.add('beast-selected');
                        } else if (option.classList.contains('air')) {
                            moveSelectors[i].classList.add('air-selected');
                        } else if (option.classList.contains('bug')) {
                            moveSelectors[i].classList.add('bug-selected');
                        } else if (option.classList.contains('earth')) {
                            moveSelectors[i].classList.add('earth-selected');
                        } else if (option.classList.contains('mind')) {
                            moveSelectors[i].classList.add('mind-selected');
                        } else if (option.classList.contains('melee')) {
                            moveSelectors[i].classList.add('melee-selected');
                        } else if (option.classList.contains('food')) {
                            moveSelectors[i].classList.add('food-selected');
                        } else if (option.classList.contains('light')) {
                            moveSelectors[i].classList.add('light-selected');
                        } else if (option.classList.contains('crystal')) {
                            moveSelectors[i].classList.add('crystal-selected');
                        } else if (option.classList.contains('metal')) {
                            moveSelectors[i].classList.add('metal-selected');
                        } else if (option.classList.contains('spirit')) {
                            moveSelectors[i].classList.add('spirit-selected');
                        } else if (option.classList.contains('ice')) {
                            moveSelectors[i].classList.add('ice-selected');
                        } else if (option.classList.contains('dark')) {
                            moveSelectors[i].classList.add('dark-selected');
                        } else if (option.classList.contains('poison')) {
                            moveSelectors[i].classList.add('poison-selected');
                        }
                    }
                });
                
                const traitSelect = emptyCard.querySelector(".trait-select");
                if (traitSelect && trait) traitSelect.value = trait;
                
                const heldItemSelect = emptyCard.querySelector(".held-item-select");
                if (heldItemSelect && heldItem) heldItemSelect.value = heldItem;
                
                const statSelectors = emptyCard.querySelectorAll(".stat-select");
                stats.forEach((stat, i) => {
                    if (statSelectors[i] && stat) {
                        statSelectors[i].value = stat;
                    }
                });
                
                const helmetSelect = emptyCard.querySelector(".helmet-select");
                const amuletSelect = emptyCard.querySelector(".amulet-select");
                const artifactSelect = emptyCard.querySelector(".artifact-select");
                
                if (helmetSelect) helmetSelect.value = equipment.helmet;
                if (amuletSelect) amuletSelect.value = equipment.amulet;
                if (artifactSelect) artifactSelect.value = equipment.artifact;
                
                saveCurrentTeam();
                alert("Doodle imported successfully!");
            } catch (error) {
                console.error("Import failed:", error);
                alert("Error importing doodle. Please check the format and try again.");
            }
        }

        function importFromCode() {
            const teamCode = prompt("Paste team code:");
            if (!teamCode) return;

            try {
                const teamData = JSON.parse(atob(teamCode));
                
                if (teams.length < MAX_TEAMS) {
                    teams.push(teamData);
                    currentTeamIndex = teams.length - 1;
                    updateTeamList();
                    loadTeam(currentTeamIndex);
                    saveTeamsToStorage();
                    alert("Team imported successfully as a new team!");
                } else {
                    if (confirm("No space for new team. Replace current team?")) {
                        teams[currentTeamIndex] = teamData;
                        loadTeam(currentTeamIndex);
                        saveTeamsToStorage();
                        alert("Team imported successfully (replaced current team)!");
                    }
                }
            } catch (error) {
                console.error("Import failed:", error);
                alert("Invalid team code! Please check and try again.");
            }
        }

        // Initialize the application
        if (!loadTeamsFromStorage()) {
            initializeTeams();
        } else {
            updateTeamList();
            loadTeam(currentTeamIndex);
        }
